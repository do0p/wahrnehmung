<html>
<head>
    <script type="text/javascript" src="vis.min.js"></script>
    <link href="vis.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 100%;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">



    function filterCount(edge) {
		return edge.count >= 15;
	}
	 
    

    // create a network
    var container = document.getElementById('mynetwork');

    
    
    var options = {
        layout: {
            improvedLayout:false
        },
        nodes: {
            shape: 'dot',
            font: {
                size: 28,
                face: 'verdana'
            },
        },
        edges: {
            width: 0.15,
            smooth: {
                type: 'continuous'
            },
        },
        interaction: {
            tooltipDelay: 120,
            hover: true,
            navigationButtons: true
        },
        physics: {
            forceAtlas2Based: {
                springLength: 50
            },
            minVelocity: 9,
            solver: 'forceAtlas2Based',
            timestep: 0.2,
            adaptiveTimestep: true
        }/*,
        configure: {
            filter: 'physics',
            showButton: false
            }*/
    };

	
	function reqListener() {  
        var jsonResp = JSON.parse(this.responseText);  
        
		// provide the data in the vis format
        var data = {
            nodes: jsonResp.nodes,
            edges: jsonResp.edges.filter(filterCount)
		};
		
        // initialize your network!
        var network = new vis.Network(container, data, options);		
    }

    function reqError(err) {  
      console.log('Fetch Error :-S', err);  
    }
	
 
	
	var oReq = new XMLHttpRequest();  
    oReq.onload = reqListener;  
    oReq.onerror = reqError;  
    oReq.open('get', 'https://wahrnehmung-test.appspot.com/vijs', true);  
    oReq.send();
	
</script>
</body>
</html>
